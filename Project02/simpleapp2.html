<!doctype html> <html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="js/game.js" type="text/javascript"></script> </head> <body>
    <div class="container">
        <img id="title-image" src="images/hangman-title.png" alt="Hangman Title Image" /></br>
		<div id="show-name"><h2></h2></div>
		<h3>Press A-Z To Guess word</h3>
		
		
		
		<button id="hint" align="right" class="button" style="float: right;" onmouseenter="giveHint()" onmouseout="takeHint()"><span>Hint</span></button>
		<p id="hint_sol"></p>
		</br></br></br></br></br>
		<div class="row">
            <div class="col-md-4 gameplay-column">
                <img id="youwin-image" src="images/you-win.png" alt="Winning Image" />
				<div id = "board"></div>
                <img id="gameover-image" src="images/gameover.png" alt="Game Over Image" />
                
                <img id="hangmanImage" src="" alt="" />
            </div>
            <div class="col-md-6 gameplay-column">
                <h4 hidden>Your Wins</h4>
                <h5 hidden id="totalWins"></h5>
                <h4>Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
				<h2 id="pressKeyTryAgain">Score</h2>
				<h3 id="uscore"></h3>
            </div>
        </div>
		
		
		
    </div>
    <script>
		showUsername();
        resetGame();
        updateDisplay();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script> </body>
</html>
